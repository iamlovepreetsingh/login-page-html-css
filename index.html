<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Page | Welcome</title>
</head>
<body>
    <div class="container center gradient">
        <div class="login-div">
            <div class="user__logo center">
                <span class="line"></span>
                <div class="logo center"><i class="uil uil-user"></i></div>
                <span class="line"></span>
            </div>
            <div class="fields">
                <div class="field">
                    <i class="uil uil-user gradient field__icon center"></i>
                    <input type="text" placeholder="Username" class="field__input">
                </div>
                <div class="field">
                    <i class="uil uil-lock gradient field__icon center"></i>
                    <input type="password" placeholder="Password" class="field__input">
                </div>
            </div>
            <div class="button">
                <button class="login__btn">Login</button>
            </div>
            <div class="links">
                <div class="remember">
                    <input type="checkbox" id="checkbox" class="remember__checkbox">
                    <label for="checkbox" class="remember__label">Remember me</label>
                </div>
                <div class="forgot">
                    <i><a href="" class="forgot__link">Forgot your password?</a></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
